name: Build macOS Installer

on:
  workflow_dispatch:   # only runs when triggered manually

jobs:
  build-installer:
    runs-on: macos-latest
    name: Build Unsigned Installer for macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build BlackHole kext (arm64 + x86_64 universal)
        run: |
          xcodebuild \
            -project BlackHole.xcodeproj \
            -scheme BlackHole \
            -configuration Release \
            ARCHS="x86_64 arm64" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Make create_installer.sh executable
        run: chmod +x Installer/create_installer.sh

      - name: Build Installer Package
        run: |
          Installer/create_installer.sh

      - name: Archive Installer Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: Installer/output/

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: BlackHole Installer v${{ github.run_number }}
          body: |
            Automated build of **unsigned** BlackHole macOS installer.
            ⚠️ macOS Gatekeeper will warn since this is unsigned —
            right-click → Open → Allow to install.
          files: Installer/output/*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
